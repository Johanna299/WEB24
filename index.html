<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listify</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Listify</a>
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary">🔄</button>
            <button class="btn btn-outline-secondary">👤</button>
        </div>
    </div>
</nav>

<div class="container-fluid main-layout">
    <div class="sidebar p-3">
        <h5>Meine Einkaufslisten</h5>
        <ul class="list-group">
            <li class="list-group-item active">Liste 1</li>
            <li class="list-group-item">Liste 2</li>
            <li class="list-group-item">Liste 3</li>
        </ul>
        <button class="btn btn-primary w-100 mt-3">+ Liste hinzufügen</button>
    </div>

    <div class="content p-3">
        <div class="d-flex justify-content-between align-items-center">
            <h3>Liste 1 <button class="btn btn-sm btn-outline-secondary">✏️</button></h3>
            <button class="btn btn-success">Abschließen</button>
        </div>
        <button class="btn btn-outline-secondary my-2">Filtern</button>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">
                <span>🍞 1 Weißbrot</span>
                <button class="btn btn-danger btn-sm">✖</button>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span>🍼 3L Mineralwasser</span>
                <button class="btn btn-danger btn-sm">✖</button>
            </li>
        </ul>
        <button class="btn btn-primary w-100 mt-3">+ Artikel hinzufügen</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
